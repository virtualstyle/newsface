{% if post_count > 1 %}
  <h1>Recent Posts</h1>

  <div class="row mb-2">

    {% for post in site.posts offset:1 limit:6 %}

      <div class="col-md-6">
        <div class="card flex-row mb-md-4 box-shadow">
          <div class="card-body d-table flex-column align-items-start" style="position:relative;height:100%;">
            <div class="row w-100">
              <div class="col">
                <strong id="postcat" class="d-inline-block mb-md-2 text-primary">{{ post.category }}</strong>
              </div>
              <div class="col-auto text-right pr-0">
                <div id="postdate" class="mb-1 text-muted text-right">{{ post.date | date: "%a, %b %d, %Y" }}</div>
              </div>
            </div>
            <h3 class="mb-0 pb-3">
              <a class="text-dark" href="{{ post.url }}">{{ post.title | truncatewords: 18 | slice: 0, 120 }}</a>
            </h3>
            <!--<p class="card-text mb-auto">{{ post.excerpt | slice: 0, 220 }}...</p>-->
            <div style="position:absolute;bottom:0"><a href="{{ post.url }}">Continue reading...</a></div>
          </div>
          {% include summary_image.html %}
        </div>
      </div>

    {% endfor %}

  </div>

{% endif %}
